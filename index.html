<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        class="profile-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
      />
      <section class="profile-info">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </section>
      <p class="bio">"Front-end developer and avid reader."</p>

      <section class="links">
        <ul role="list">
          <li class="list-item"><a href="#">GitHub</a></li>
          <li class="list-item"><a href="#">Frontend Mentor</a></li>
          <li class="list-item"><a href="#">LinkedIn</a></li>
          <li class="list-item"><a href="#">Twitter</a></li>
          <li class="list-item"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>

  </body>
</html>
